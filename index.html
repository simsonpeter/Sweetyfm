<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweety FM - Listen Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff3cd, #ffeeba); /* Light orange-yellow gradient */
    }

    /* Sticky Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffa500; /* Orange-yellow */
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Play/Pause Button */
    .play-button {
      background-color: #ffa500; /* Orange-yellow */
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .play-button:hover {
      background-color: #e69500; /* Darker shade on hover */
    }
    .play-button i {
      color: white;
      font-size: 50px;
    }

    /* Hidden Audio Player */
    audio {
      display: none;
    }
  </style>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Sticky Title Bar -->
  <div class="title-bar">
    Sweety FM - Listen Live
  </div>

  <!-- Hidden Audio Player -->
  <audio id="radio-stream">
    <!-- Replace YOUR_STREAM_URL with your actual streaming URL -->
    <source src="YOUR_STREAM_URL" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause Button -->
  <div class="play-button" id="play-pause-button">
    <i class="fas fa-play"></i>
  </div>

  <script>
    const audio = document.getElementById('radio-stream');
    const playPauseButton = document.getElementById('play-pause-button');
    const playIcon = playPauseButton.querySelector('i');

    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
      }
    });
  </script>
</body>
</html>
