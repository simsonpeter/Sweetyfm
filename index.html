<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweety FM - Listen Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Logo as Background */
      background-image: url('https://i.ibb.co/jk6bN3M1/air-live-radio-streaming-banner-mic.jpg');
      background-size: cover; /* Cover the entire page */
      background-position: center; /* Center the logo */
      background-repeat: no-repeat; /* Prevent repeating */
      background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
      background-blend-mode: overlay; /* Blend the background color with the image */
    }

    /* Sticky Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffa500; /* Orange-yellow */
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Play/Pause Button */
    .play-button {
      background-color: #ffa500; /* Orange-yellow */
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      margin-top: 100px; /* Space below the title bar */
    }
    .play-button:hover {
      background-color: #e69500; /* Darker shade on hover */
    }
    .play-button i {
      color: white;
      font-size: 50px;
    }

    /* About Us Section */
    .about-us {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      display: none; /* Hidden by default */
    }

    /* Sticky Bottom Tabs */
    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .tab {
      flex: 1;
      padding: 15px 0;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .tab:hover {
      background-color: #ffa500; /* Orange-yellow */
      color: white;
    }
    .tab.active {
      background-color: #ffa500; /* Orange-yellow */
      color: white;
    }

    /* Hidden Audio Player */
    audio {
      display: none;
    }
  </style>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Sticky Title Bar -->
  <div class="title-bar">
    Sweety FM - Listen Live
  </div>

  <!-- Play/Pause Button -->
  <div class="play-button" id="play-pause-button">
    <i class="fas fa-play"></i>
  </div>

  <!-- About Us Section -->
  <div class="about-us" id="about-us">
    <h2>About Sweety FM</h2>
    <p>
      Sweety FM is your go-to destination for the best Tamil, Telugu, and Malayalam music and shows. 
      Tune in to enjoy live streaming, exclusive content, and more!
    </p>
  </div>

  <!-- Sticky Bottom Tabs -->
  <div class="tabs">
    <div class="tab active" data-stream="TAMIL_STREAM_URL">Tamil</div>
    <div class="tab" data-stream="TELUGU_STREAM_URL">Telugu</div>
    <div class="tab" data-stream="MALAYALAM_STREAM_URL">Malayalam</div>
    <div class="tab" id="about-tab">About Us</div>
  </div>

  <!-- Hidden Audio Player -->
  <audio id="radio-stream">
    <!-- Default stream (Tamil) -->
    <source src="TAMIL_STREAM_URL" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('radio-stream');
    const playPauseButton = document.getElementById('play-pause-button');
    const playIcon = playPauseButton.querySelector('i');
    const tabs = document.querySelectorAll('.tab');
    const aboutSection = document.getElementById('about-us');

    // Function to switch streams
    function switchStream(streamUrl) {
      audio.pause();
      audio.src = streamUrl;
      audio.load();
      if (!playIcon.classList.contains('fa-play')) {
        audio.play();
      }
    }

    // Play/Pause Button
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
      }
    });

    // Tab Switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs
        tabs.forEach(t => t.classList.remove('active'));
        // Add active class to the clicked tab
        tab.classList.add('active');

        if (tab.id === 'about-tab') {
          // Show About Us section
          aboutSection.style.display = 'block';
          playPauseButton.style.display = 'none';
          audio.pause();
        } else {
          // Hide About Us section and show play button
          aboutSection.style.display = 'none';
          playPauseButton.style.display = 'flex';
          // Switch to the selected stream
          switchStream(tab.getAttribute('data-stream'));
        }
      });
    });
  </script>
</body>
</html>
