<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Internet Radio Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .player {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Internet Radio Station</h1>
  <div class="player">
    <h2>Listen Live</h2>
    <!-- Replace YOUR_STREAM_URL with your actual streaming URL -->
    <audio controls>
      <source src="YOUR_STREAM_URL" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="social-links">
      <a href="https://facebook.com/yourpage" target="_blank">&#128172; Facebook</a>
      <a href="https://twitter.com/yourhandle" target="_blank">&#128172; Twitter</a>
      <a href="https://instagram.com/yourprofile" target="_blank">&#128172; Instagram</a>
    </div>
  </div>
</body>
</html>
