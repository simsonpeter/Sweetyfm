<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweety FM</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen mobile app layout */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      color: #1c1c1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* App container */
    .app-container {
      width: 100%;
      max-width: 400px;
      height: 100%;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* App header */
    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .app-header img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .app-header h1 {
      font-size: 1.8rem;
      color: #1c1c1e;
    }

    .app-header p {
      font-size: 0.9rem;
      color: #8e8e93;
    }

    /* Custom audio player */
    .custom-player {
      width: 100%;
      text-align: center;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #ff2d55;
      border-radius: 2px;
      transition: width 0.1s linear;
    }

    /* Play/Pause button */
    #play-pause-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff2d55;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(255, 45, 85, 0.3);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #play-pause-btn:hover {
      background-color: #ff1a40;
    }

    /* Footer */
    .app-footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #8e8e93;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- App Header -->
    <div class="app-header">
      <img src="https://sweetyfm.com/wp-content/uploads/2023/11/Sweety-FM.png" alt="Sweety FM Logo">
      <h1>Sweety FM</h1>
      <p>Your favorite tunes, always on</p>
    </div>

    <!-- Custom Audio Player -->
    <div class="custom-player">
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <!-- Play/Pause Button -->
      <button id="play-pause-btn">▶️</button>
    </div>

    <!-- Footer -->
    <div class="app-footer">
      <p>© 2025 Sweety FM</p>
    </div>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Audio Player Logic
    const audioPlayer = new Audio('https://rbx2.hnux.com/http://e12392.cloudrad.io:9084/stream/2/;?_=0.007049228137225638');
    const playPauseButton = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress');

    // Play/Pause functionality
    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = '⏸️';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = '▶️';
      }
    });

    // Update progress bar
    audioPlayer.addEventListener('timeupdate', () => {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });

    // Update button when audio ends
    audioPlayer.addEventListener('ended', () => {
      playPauseButton.textContent = '▶️';
    });
  </script>
</body>
</html>
