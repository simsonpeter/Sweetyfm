<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweety FM - Listen Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .player-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #007bff;
    }
    footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Sweety FM</h1>
    <h2>Listen Live</h2>
    <!-- Replace YOUR_STREAM_URL with your actual streaming URL -->
    <audio controls>
      <source src="YOUR_STREAM_URL" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="social-links">
      <a href="https://facebook.com/sweetyfm" target="_blank" title="Facebook">&#128172; Facebook</a>
      <a href="https://twitter.com/sweetyfm" target="_blank" title="Twitter">&#128172; Twitter</a>
      <a href="https://instagram.com/sweetyfm" target="_blank" title="Instagram">&#128172; Instagram</a>
    </div>
  </div>
  <footer>
    &copy; 2023 Sweety FM. All rights reserved.
  </footer>
</body>
</html>
