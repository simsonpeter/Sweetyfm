<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweety FM - Listen Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .play-button {
      background-color: #007bff;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .play-button:hover {
      background-color: #0056b3;
    }
    .play-button i {
      color: white;
      font-size: 40px;
    }
    audio {
      display: none; /* Hide the audio player */
    }
  </style>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Hidden Audio Player -->
  <audio id="radio-stream">
    <!-- Replace YOUR_STREAM_URL with your actual streaming URL -->
    <source src="YOUR_STREAM_URL" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause Button -->
  <div class="play-button" id="play-pause-button">
    <i class="fas fa-play"></i>
  </div>

  <script>
    const audio = document.getElementById('radio-stream');
    const playPauseButton = document.getElementById('play-pause-button');
    const playIcon = playPauseButton.querySelector('i');

    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
      }
    });
  </script>
</body>
</html>
