<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweety FM - Listen Live</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://i.ibb.co/jPm6K3Dy/923.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.7);
      background-blend-mode: overlay;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    /* Sticky Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffa500;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Space between logo and text */
    }

    .title-bar img {
      height: 40px; /* Increased logo size */
      width: auto; /* Maintain aspect ratio */
      border: 2px solid white; /* White border for contrast */
      border-radius: 50%; /* Circular border */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Drop shadow */
      transition: transform 0.3s ease; /* Smooth hover effect */
    }

    .title-bar img:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }

    /* Verse Display */
    .verse-container {
      position: absolute;
      top: 20%; /* Position below the title bar */
      text-align: center;
      z-index: 999;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      margin-top: 20px; /* Add margin to avoid overlap */
    }

    .verse-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .verse-container p {
      font-size: 18px;
      color: #555;
    }

    body.dark-mode .verse-container {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    body.dark-mode .verse-container h2,
    body.dark-mode .verse-container p {
      color: #fff;
    }

    /* Play/Pause Button */
    .play-button {
      background-color: #ffa500;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      position: absolute;
      top: 70%; /* Moved lower to 70% of the screen */
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .play-button:hover {
      background-color: #e69500;
    }
    .play-button i {
      color: white;
      font-size: 50px;
    }

    /* Sticky Bottom Tabs */
    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    body.dark-mode .tabs {
      background-color: #333;
    }

    .tab {
      flex: 1;
      padding: 15px 0;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .tab {
      color: #fff;
    }

    .tab:hover {
      background-color: #ffa500;
      color: white;
    }

    .tab.active {
      background-color: #ffa500;
      color: white;
    }

    /* Modern Dark Mode Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 70px; /* Positioned slightly above the tabs */
      right: 20px;
      background-color: #ffa500; /* Solid background by default */
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001; /* Ensure it's above other elements */
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      background-color: #e69500; /* Darker shade on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    body.dark-mode .theme-toggle {
      background-color: #333;
      color: #fff;
      border: 2px solid #fff;
    }

    body.dark-mode .theme-toggle:hover {
      background-color: #fff;
      color: #333;
    }

    /* Hidden Audio Player */
    audio {
      display: none;
    }
  </style>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Sticky Title Bar with Logo -->
  <div class="title-bar">
    <img src="https://sweetyfm.com/wp-content/uploads/2023/11/cropped-Sweety-FM.png" alt="Sweety FM Logo">
    Sweety FM
  </div>

  <!-- Verse Display -->
  <div class="verse-container" id="verse-container">
    <h2 id="verse-text">Loading verse...</h2>
    <p id="verse-translation"></p>
  </div>

  <!-- Play/Pause Button -->
  <div class="play-button" id="play-pause-button">
    <i class="fas fa-play"></i>
  </div>

  <!-- Sticky Bottom Tabs -->
  <div class="tabs">
    <div class="tab active" data-stream="https://rbx2.hnux.com/http://e12392.cloudrad.io:9084/stream/2/">Tamil</div>
    <div class="tab" data-stream="https://rbx2.hnux.com/http://e15061.cloudrad.io:80/3fb1379tn7zuv?_=0.8058376957820803">Telugu</div>
    <div class="tab" data-stream="https://rbx2.hnux.com/http://e13688.cloudrad.io:80/36r8z4nyx7zuv?_=0.12687992153410788">Malayalam</div>
    <div class="tab" id="about-tab">About Us</div>
  </div>

  <!-- Modern Dark Mode Toggle -->
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i> Dark Mode
  </button>

  <!-- Hidden Audio Player -->
  <audio id="radio-stream">
    <!-- Default stream (Tamil) -->
    <source https://rbx2.hnux.com/http://e12392.cloudrad.io:9084/stream/2/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('radio-stream');
    const playPauseButton = document.getElementById('play-pause-button');
    const playIcon = playPauseButton.querySelector('i');
    const tabs = document.querySelectorAll('.tab');
    const aboutSection = document.getElementById('about-us');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const verseText = document.getElementById('verse-text');
    const verseTranslation = document.getElementById('verse-translation');

    // Fetch verse from verse.json
    async function fetchVerse() {
      try {
        const response = await fetch('verse.json');
        const data = await response.json();
        verseText.textContent = data.verse;
        verseTranslation.textContent = data.translation;
      } catch (error) {
        console.error('Error fetching verse:', error);
        verseText.textContent = "Failed to load verse.";
      }
    }

    // Function to switch streams
    function switchStream(streamUrl) {
      audio.pause();
      audio.src = streamUrl;
      audio.load();
      if (!playIcon.classList.contains('fa-play')) {
        audio.play();
      }
    }

    // Play/Pause Button
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
      }
    });

    // Tab Switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs
        tabs.forEach(t => t.classList.remove('active'));
        // Add active class to the clicked tab
        tab.classList.add('active');

        if (tab.id === 'about-tab') {
          // Show About Us section
          aboutSection.style.display = 'block';
          playPauseButton.style.display = 'none';
        } else {
          // Hide About Us section and show play button
          aboutSection.style.display = 'none';
          playPauseButton.style.display = 'flex';
          // Switch to the selected stream
          switchStream(tab.getAttribute('data-stream'));
        }
      });
    });

    // Dark/Light Mode Toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
    });

    // Fetch verse on page load
    fetchVerse();
  </script>
</body>
</html>
